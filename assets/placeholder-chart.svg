<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="300" fill="#0f1729" rx="8"/>
  
  <!-- Grid lines -->
  <line x1="60" y1="40" x2="60" y2="240" stroke="rgba(0, 217, 255, 0.2)" stroke-width="1"/>
  <line x1="60" y1="240" x2="560" y2="240" stroke="rgba(0, 217, 255, 0.2)" stroke-width="1"/>
  
  <!-- Horizontal grid lines -->
  <line x1="60" y1="80" x2="560" y2="80" stroke="rgba(0, 217, 255, 0.1)" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="60" y1="120" x2="560" y2="120" stroke="rgba(0, 217, 255, 0.1)" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="60" y1="160" x2="560" y2="160" stroke="rgba(0, 217, 255, 0.1)" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="60" y1="200" x2="560" y2="200" stroke="rgba(0, 217, 255, 0.1)" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Y-axis labels -->
  <text x="45" y="45" fill="#bae6fd" font-size="12" text-anchor="end">150%</text>
  <text x="45" y="85" fill="#bae6fd" font-size="12" text-anchor="end">125%</text>
  <text x="45" y="125" fill="#bae6fd" font-size="12" text-anchor="end">100%</text>
  <text x="45" y="165" fill="#bae6fd" font-size="12" text-anchor="end">75%</text>
  <text x="45" y="205" fill="#bae6fd" font-size="12" text-anchor="end">50%</text>
  <text x="45" y="245" fill="#bae6fd" font-size="12" text-anchor="end">25%</text>
  
  <!-- X-axis labels (meses Q4) -->
  <text x="160" y="260" fill="#bae6fd" font-size="12" text-anchor="middle">Oct</text>
  <text x="310" y="260" fill="#bae6fd" font-size="12" text-anchor="middle">Nov</text>
  <text x="460" y="260" fill="#bae6fd" font-size="12" text-anchor="middle">Dic</text>
  
  <!-- Electrónica line (verde, +35%) -->
  <path d="M 160 160 L 310 140 L 460 104" 
        stroke="#10b981" 
        stroke-width="3" 
        fill="none"
        stroke-linecap="round"/>
  
  <!-- Data points Electrónica -->
  <circle cx="160" cy="160" r="5" fill="#10b981"/>
  <circle cx="310" cy="140" r="5" fill="#10b981"/>
  <circle cx="460" cy="104" r="5" fill="#10b981"/>
  
  <!-- Ropa line (rojo, -10%) -->
  <path d="M 160 120 L 310 140 L 460 148" 
        stroke="#ef4444" 
        stroke-width="3" 
        fill="none"
        stroke-linecap="round"/>
  
  <!-- Data points Ropa -->
  <circle cx="160" cy="120" r="5" fill="#ef4444"/>
  <circle cx="310" cy="140" r="5" fill="#ef4444"/>
  <circle cx="460" cy="148" r="5" fill="#ef4444"/>
  
  <!-- Hogar line (azul, +2%) -->
  <path d="M 160 120 L 310 118 L 460 116" 
        stroke="#00d9ff" 
        stroke-width="3" 
        fill="none"
        stroke-linecap="round"/>
  
  <!-- Data points Hogar -->
  <circle cx="160" cy="120" r="5" fill="#00d9ff"/>
  <circle cx="310" cy="118" r="5" fill="#00d9ff"/>
  <circle cx="460" cy="116" r="5" fill="#00d9ff"/>
  
  <!-- Legend -->
  <g transform="translate(180, 20)">
    <!-- Electrónica -->
    <line x1="0" y1="0" x2="30" y2="0" stroke="#10b981" stroke-width="3"/>
    <circle cx="15" cy="0" r="4" fill="#10b981"/>
    <text x="40" y="5" fill="#f0f9ff" font-size="13" font-weight="600">Electrónica +35%</text>
    
    <!-- Ropa -->
    <line x1="160" y1="0" x2="190" y2="0" stroke="#ef4444" stroke-width="3"/>
    <circle cx="175" cy="0" r="4" fill="#ef4444"/>
    <text x="200" y="5" fill="#f0f9ff" font-size="13" font-weight="600">Ropa -10%</text>
    
    <!-- Hogar -->
    <line x1="310" y1="0" x2="340" y2="0" stroke="#00d9ff" stroke-width="3"/>
    <circle cx="325" cy="0" r="4" fill="#00d9ff"/>
    <text x="350" y="5" fill="#f0f9ff" font-size="13" font-weight="600">Hogar +2%</text>
  </g>
  
  <!-- Title -->
  <text x="300" y="285" fill="#00f0ff" font-size="14" text-anchor="middle" font-weight="600">Tendencias de Ventas Q4 por Categoría</text>
</svg>
